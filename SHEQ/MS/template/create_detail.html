{% extends 'MS/template/base.html' %}

{% block content %}

    <div class="container">
        <div>
            <h1>{{main_doc.document_name}}</h1>
        </div>
        <div class="col offset-xl-0">
            <form class="form_setup" action="{% url 'createDetailview'  %}" method="POST">
                {% csrf_token %}



                <div>
                    <input  type="text" name="procedure_name" value = "{{ document_details.document_name }} "  hidden>
                </div>

                <div>
                    <input  type="text" name="department" value = "{{ document_details.department }} "  hidden>
                </div>

                <div>
                    <label class="form-label">Section Title</label>
                    <input class="form-control" type="text" name="title" >
                </div>

                <div class="form_label_log">
                    <label class="form-label">1. Who will be responsible to implement ?</label>

                        <select name="responsible_person" class="form-control">
                        <option> {{details.responsible_person}} </option>
                            {% for detail in user_infor %}
                                <option value="{{ detail.user }}">{{ detail.user }}</option>
                            {% endfor %}
                        </select>
                </div>



                <div class="form_label_log">
                    <label class="form-label">2. How frequent will the&nbsp;external and internal issues&nbsp;register be reviewed?</label>
                        <select name="revision_frq" class="form-control">
                            <option > {{details.revision_frq}} </option>
                                {% for frq in frqs %}
                                    <option value="{{ frq.id }}">{{ frq.months }}</option>
                                {% endfor %}
                        </select>
                </div>

                <div>
                    <label class="form-label">Details of the procedure?</label>
                    <textarea class="form-control" name = "details"  > </textarea>
                </div>

                <div>
                    <button class="btn btn-primary" type="submit">Add Section</button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
