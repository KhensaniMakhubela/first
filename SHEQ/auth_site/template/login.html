{% extends "auth_site/template/base.html" %}


{%  block content %}

<div>
    {% for message in messages %}
        <h3> {{ message }}</h3>
    {% endfor %}
</div>



                <form class="form_login" action="{% url 'login_view' %}" method="POST">
                    {% csrf_token %}
                    <div>
                        <h3 class="text-center">LOGIN</h3>
                    </div>

                    <div class="form_label_log">
                        <label class="form-label">Username</label>
                        <input class="form-control" type="text" name="username">
                    </div>

                    <div class="form_label_log">
                        <label class="form-label">Email Address</label>
                        <input class="form-control" type="email" name="email">
                    </div>

                    <div class="form_label_log">
                        <label class="form-label">Password</label>
                        <input class="form-control" name= "password1" type="password">
                    </div>

                    <div class="d-xl-flex justify-content-xl-center form_label_log">
                        <input class="btn" type = Submit ></input>
                    </div>

                    <div class="link_text"><a href="{% url 'signin_view' %}">Don't have an account yet?</a></div>
                    <div class="link_text"><a href="#">Forgot your password?</a></div>
                </form>

{% endblock %}
